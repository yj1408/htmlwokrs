<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        table,td{
            border:1px solid #ccc;
            /* 테두리(윤곽선) : 굵기 , 선의종류 ,색상  */
            border-collapse: collapse;   
            /* 표의 테두리와 셀 테두리를 합치는 속성(꼭 알아두기) */
        }
        td{
            padding: 10px;
            /* 셀의 안쪽 여백 */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
    </table>
</body>
</html>
