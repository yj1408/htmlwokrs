<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델이란?</title>
    <style>
        #describe{
            width: 600px;
        }
        h1{
            border-bottom:3px solid #333;
            padding:5px;
        }
        p{
            border: 2px dotted #ff00ff;
            padding: 10px;
            line-height: 2;
        }
    </style>
</head>
<body>
    <div id="describe">
    <h1>박스 모델</h1>
    <P>css 박스모델이란 웹 문서의 내용을 박스 형태로 정의하는 방법이다.
        실제 콘텐츠 영역, 테두리와 콘텐츠 영역 사이의 여백인 패딩(padding), 
        테두리 영역과 박스 모델간의 여백인 마진(margin)으로 구성되어 있다.
    </P>
    </div>
</body>
</html>
