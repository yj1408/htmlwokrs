<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연결 선택자 사용</title>
    <style>
        section{
            width: 600px;
            margin: 20px auto;
        }
        p{
            width: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            line-height: 2;
        }
        section > p{
            /* >: 자식 선택자 (section 하위의 p중 가장 가까운 아래의 p를 선택)*/
            color: #0000ff;
        }
    </style>
</head>
<body>
    <section>
        <h2>예약 방법 & 사용 요금</h2>
        <p>아직 온라인 예약 신청이 준비되어 있지 않습니다.<br>
            전화(000-0000-0000)로 문의 바랍니다</p>
        <div>
            <p>가족실(2~4인) : 60,000원/일</p>
            <p>도미토리(4인 공용) : 25,000원/일</p>
        </div>
    </section>
</body>
</html>
